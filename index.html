<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Assignment Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/peach-brawl/manifest.json">
    <meta name="theme-color" content="#007AFF">
    <link rel="apple-touch-icon" href="/peach-brawl/icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calendar-check"></i> Canvas Calendar
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Schedule Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-book"></i> Class Schedule
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="schedule-list" class="list-group">
                            <!-- Schedule items will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assignments Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-list-task"></i> Upcoming Assignments
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="assignments-list">
                            <!-- Assignments will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
